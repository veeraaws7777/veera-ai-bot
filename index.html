
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veera AI | Professional</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-cyan: #06b6d4;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: radial-gradient(circle at center, #111114 0%, #09090b 100%);
        color: #f4f4f5;
        overflow: hidden;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      .glass {
        background: rgba(18, 18, 18, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .subtle-ring:focus-within {
        box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2), 0 0 20px -5px rgba(6, 182, 212, 0.1);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      /* Typing Cursor Effect */
      .typing-cursor::after {
        content: '';
        display: inline-block;
        width: 6px;
        height: 1.2em;
        background-color: var(--accent-cyan);
        margin-left: 4px;
        vertical-align: middle;
        animation: blink 0.8s step-end infinite;
        box-shadow: 0 0 8px var(--accent-cyan);
        border-radius: 1px;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      /* Typing Indicator (Dots) */
      .typing-indicator {
        display: flex;
        gap: 4px;
        align-items: center;
        padding: 4px 0;
      }
      .typing-dot {
        width: 5px;
        height: 5px;
        background-color: var(--accent-cyan);
        border-radius: 50%;
        animation: dot-pulse 1.4s infinite ease-in-out both;
        box-shadow: 0 0 4px var(--accent-cyan);
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }

      @keyframes dot-pulse {
        0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
        40% { transform: scale(1); opacity: 1; }
      }

      /* Fast scroll behavior */
      .custom-scrollbar {
        scroll-behavior: auto !important;
      }
    </style>
